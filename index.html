<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
	
	<script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function backspace() {
            let display = document.getElementById("display").value;
            document.getElementById("display").value = display.slice(0, -1);
        }

        function calculateResult() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
	
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #181818;
        }

        .calculator {
			width: 100%;
            max-width: 320px;
            padding: 20px;
            background-color: #222222;
            border-radius: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 1);
            text-align: center;
        }

        .display {
            width: 100%;
            height: 50px;
            background-color: #101010;
            color: white;
            text-align: right;
            padding: 10px;
            font-size: 24px;
            border: none;
            outline: none;
            margin-bottom: 15px;
            border-radius: 20px;
			box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 4fr);
            gap: 10px;
        }

        button {
            width: 100%;
            height: 60px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 200px;
            cursor: pointer;
            transition: 0.2s ease;
            background-color: #28272c;
			box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        button:hover {
            background-color: #1d1c20;
        }

        .operator, .clear, .backspace {
            background-color: #28272c;
			color: #2979ff;
        }
		
	.operator: hover, .clear:hover, .backspace:hover {
            background-color: #1d1c20;
        }

        .equal {
                background-color: #2979ff;
                grid-column: span 2;
		color: #dddce0;
        }

        .equal:hover {
                background-color: #1c4793;
        }
		
	.numbers {
		color: #dddce0;
	}
		
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="appendToDisplay('/')" class="operator">÷</button>
            <button onclick="appendToDisplay('*')" class="operator">×</button>
            <button onclick="backspace()" class="backspace">⌫</button>
            
            <button onclick="appendToDisplay('7')" class="numbers">7</button>
            <button onclick="appendToDisplay('8')" class="numbers">8</button>
            <button onclick="appendToDisplay('9')" class="numbers">9</button>
            <button onclick="appendToDisplay('-')" class="operator" style = "">−</button>
            
            <button onclick="appendToDisplay('4')" class="numbers">4</button>
            <button onclick="appendToDisplay('5')" class="numbers">5</button>
            <button onclick="appendToDisplay('6')" class="numbers">6</button>
            <button onclick="appendToDisplay('+')" class="operator">+</button>
            
            <button onclick="appendToDisplay('1')" class="numbers">1</button>
            <button onclick="appendToDisplay('2')" class="numbers">2</button>
            <button onclick="appendToDisplay('3')" class="numbers">3</button>
            

            <button onclick="appendToDisplay('%')" class="operator">%</button>
            <button onclick="appendToDisplay('0')" class="numbers">0</button>
            <button onclick="appendToDisplay('.')" class="numbers">.</button>
			<button onclick="calculateResult()" class="equal">=</button>
        </div>
    </div>

</body>
</html>
